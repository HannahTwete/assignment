name: docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: windows-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'
     
      - name: Check out code
        uses: actions/checkout@v2

      - name: Test application
        run: go test ./...
     
      - name: Build application
        run: |
          SET CGO_ENABLED=0
          SET GOOS=windows
          SET GOARCH=amd64
          go build -o build/endpoint main.go
     
      - name: Build Docker image
        run: |
          docker build -t endpoint: 1.0.0 
